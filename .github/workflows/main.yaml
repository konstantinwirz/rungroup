name: All builds
on: push

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17.5

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Test
        env:
          GOPROXY: "https://proxy.golang.org"
        run: go test -v -race ./...

      - name: Build
        env:
          GOPROXY: "https://proxy.golang.org"
        run: go build

